name: CI / CD

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install flake8

      - name: Run flake8
        run: |
          flake8 .

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -q

      - name: Start FastAPI app
        run: |
          nohup uvicorn main:app --host 127.0.0.1 --port 8000 >/tmp/uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          for i in {1..20}; do
            curl -fsS http://127.0.0.1:8000/health && break
            sleep 1
          done

      - name: Run short load test
        env:
          LOCUST_HOST: http://127.0.0.1:8000
        run: locust --headless -u 10 -r 5 -t 30s -H "${LOCUST_HOST}"

      - name: Stop FastAPI app
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t file-storage-api:${GITHUB_SHA} .

